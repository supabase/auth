name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - release/*

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release_please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    outputs:
      MAIN_RELEASE_VERSION: ${{ steps.versions.outputs.MAIN_RELEASE_VERSION }}
      RELEASE_VERSION: ${{ steps.versions.outputs.RELEASE_VERSION }}
      RELEASE_CANDIDATE: ${{ steps.versions.outputs.RELEASE_CANDIDATE }}
      RELEASE_NAME: ${{ steps.versions.outputs.RELEASE_NAME }}

    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        with:
          app-id: ${{ secrets.GH_AUTOFIX_APP_ID }}
          private-key: ${{ secrets.GH_AUTOFIX_PRIVATE_KEY }}

      - name: Release Please (normal)
        if: ${{ github.event_name == 'push' }}
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: go
          target-branch: ${{ github.ref_name }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Release Please test
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: go
          target-branch: ${{ github.ref_name }}
          token: ${{ steps.app-token.outputs.token }}
          skip-github-pull-request: true
          skip-github-release: true

      - name: Dump release-please outputs
        run: |
          echo "release_created='${{ steps.release.outputs.release_created }}'"
          echo "prs_created='${{ steps.release.outputs.prs_created }}'"
          echo "pr='${{ steps.release.outputs.pr }}'"
          echo "prs='${{ steps.release.outputs.prs }}'"

      - name: Determine if build should run
        id: should_build
        run: |
          if [[ "${{ steps.release.outputs.release_created }}" != "" || \
                "${{ steps.release.outputs.prs_created }}" != "" || \
                "${{ steps.release.outputs.pr }}" != "" || \
                "${{ steps.release.outputs.prs }}" != "" ]]; then
            echo "run_build=true" >> $GITHUB_OUTPUT
          else
            echo "run_build=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v6
        if: ${{ steps.should_build.outputs.run_build == 'true' }}
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        if: ${{ steps.should_build.outputs.run_build == 'true' }}
        with:
          go-version-file: go.mod

      - name: Build release artifacts
        if: ${{ steps.should_build.outputs.run_build == 'true' }}
        run: |
          echo "Build would run here"
